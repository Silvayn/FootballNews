
<div class="container">
    <h1 class="h1-admin text-center">Profil: {{user?.name | titlecase}}</h1>
    <form (submit)="submit($event)">
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="name">Nom</label>
              <input type="text" [ngModel]="this.user?.name" (ngModelChange)="user.name=$event" name="name" class="form-control" id="name">
            </div>
            <div class="form-group col-md-6">
              <label for="email">Email</label>
              <input type="text" [ngModel]="this.user?.email" (ngModelChange)="user.email=$event" name="email" class="form-control" id="email">
            </div>
        </div>
        <div class="col-md-12">
            <label for="abonne">Abonnement</label>
            <select [ngModel]="this.user?.abonne" (ngModelChange)="user.abonne=$event" id="abonne" name="abonne" class="custom-select custom-select-sm" required>
                <option [value]="true">Premium</option>
                <option [value]="false">Gratuit</option>
            </select>
        </div>
        <div class="row">
            <button class="btn btn-primary" type="submit">Valider</button>
        </div>
    </form>
</div>
