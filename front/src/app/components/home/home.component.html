<div *ngFor="let article of articles | slice:0:1">
    <!-- Section Home -->
    <section class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <article>
                        <div class="post-card">
                            <div class="row">
                                <div class="col-md-12 post-header">
                                    <img class="img-fluid" src="{{article?.image}}" alt="{{ article?.titre | titlecase }}">
                                </div>
                                <div class="col-md-12 post-content">
                                    <a [routerLink]="['/articles/', article?._id]"><h2 class="post-title-main">{{ article?.titre | titlecase }}</h2></a>
                                    <p class="post-desc-main">{{ getExtract(article?.contenu) }}</p>
                                </div>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </section>
    <!-- End Section Home -->
</div>

<!-- Section Home -->
<section class="my-5">
    <div class="container">
        <div *ngFor="let article of articles | slice:1">
            <div class="row">
                <div class="col-md-8">
                    <article>
                        <div class="post-card-news">
                            <div class="row">
                                <div class="col-4">
                                    <img class="img-fluid" src="{{article?.image}}" alt="{{ article?.titre | titlecase }}">
                                </div>
                                <div class="col-8">
                                    <div class="col-md-12 post-content">
                                        <a [routerLink]="['/articles/', article?._id]"><h2 class="post-title">{{ article?.titre | uppercase }}</h2></a>
                                        <p class="post-desc">{{ getExtract(article?.contenu) }}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Section Home -->
